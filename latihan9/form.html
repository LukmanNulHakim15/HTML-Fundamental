<!DOCTYPE html>
<html>
<head>
	<title> Latihan Form </title>
</head>
<body>
	<form>
		<label for="Username"> Username : </label>
		<input type="text">
	</form>
	<br>
	<form>
		<label for= "Password"> Password : </label>
		<input type="password">
	</form>
	<br>
	<form>
		<label for="Pria">Pria</label>
		<input type="radio" id="Pria" name="Jenis Kelamin"> <!-- Atribut "name" berfungsi menggrupkan dan tidak bisa memilih lebih dari satu -->

		<label for="Wanita">Wanita</label>
		<input type="radio" id="Wanita" name="Jenis Kelamin">
	</form>
	<br>

	<form>
		<label for="Hobi">Hobi</label>
		<input type="checkbox" id="Menyelam"><label for="Menyelam"></label>
		<input type="checkbox" id="Futsal"><label for="Futsal"></label>
		<input type="checkbox" id="Ngoding"><label for="Ngoding"></label>
	</form>
	<br>
		<label for="Hobi2">Hobi2</label> <br>
		<input type="checkbox" name="hobi[]" value="Membaca" chacked>Membaca <br>
		<input type="checkbox" name="hobi[]" value="Menulis">Menulis <br>
		<input type="checkbox" name="hobi[]" value="Mengetik">Mengetik<br>

	<form>
		<button type="submit"> Kirim </button>
		<button type="reset"> Reset </button>
		<button type="button"> Button </button>
	</form>
	<br>

	<form>
		<textarea></textarea>
	</form>
	<br>

	<form>
		<select> <!-- Dropdown-->
			<option> Depok </option>
			<option> Jakarta </option>
			<option> Jawa Barat </option>
		</select>
	</form>

		
</body>
</html>
