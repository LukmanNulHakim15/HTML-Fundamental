
<!DOCTYPE html>
<html>
<head>
	<title> Contoh-contoh tabel </title>
</head>
<body>
	<table> <!-- Contoh Table Simpel -->
		<tr>
			<td> baris1, kolom1, </td>
			<td> baris1, kolom2 </td>
		</tr>
		<tr>
			<td> baris2, kolom1, </td>
			<td> baris2, kolom2 </td>
		</tr>
	</table>

<br><br>

	<table border="1px" cellspacing="1px" cellpadding="10px"> <!-- Contoh Table Kompleks -->
		<thead>
			<tr>
				<th> Kolom1 </th>
				<th> Kolom2 </th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td> baris1, kolom1 </td>
				<td> baris1, kolom2 </td>
			</tr>
			<tr>
				<td> baris2, kolom1 </td>
				<td> baris2, kolom2 </td>
			</tr>
		</tbody>
	</table>
</body>
</html>
