<!DOCTYPE html>
<html>
<head>
	<title> HTML List </title>
</head>
<body>
	<h2> To DO List </h2> <!-- Contoh dari ordered list <ol> </ol> -->
	<ol type = "1">
		<li> Bangun Pagi </li>
		<li> Sarapan </li>
		<li> Tidur Lagi </li>
	</ol>

	<hr>
         <!-- Contoh dari unordered list <ul> </ul> -->
	<h3> Saat Sarapan Saya akan Makan </h3>
	<ul type = "point">
	    <li> Nasi Gorong </li>
	    <li> Mie Goreng </li>
	    <li> Telor Dadar </li>
	</ul>

	<hr>

	<!-- Contoh dari Description List -->
	<h2> Pemrograman Web1 </h2>
	<dl>
		<dt> HTML </dt>
		<dd> Hypertext Markup Language</dd>
		<dt> CSS </dt>
		<dd> Cascoding Style Sheet </dd>
	</dl>


</body>
