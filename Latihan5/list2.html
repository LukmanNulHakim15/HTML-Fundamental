<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Latihan list2</title>
</head>
<body>

	<p>Didalam list html terdapat 3 list</p>
	<p>1. Order list</p>
	<ol type="A"><p>Daerah mana penghasil dodol?</p>
		<li>Garut</li>
		<li>Bandung</li>
		<li>Depok</li>
		
	</ol>
	<hr>

	<p>2. Unorder list</p>
	<ul type="circle">Terdapat 3 bagian itu suatu komputer
		<li>PC</li>
		<li>Keyboard</li>
		<li>Monitor</li>
	</ul>

	<hr>
	
	<p>3. Description list</p>
	<dl type="point">
		<dt>Pepaya</dt>
		<dd>Buah yang hidup di negara khatulistiwa</dd>
	</dl>



</body>
</html>
