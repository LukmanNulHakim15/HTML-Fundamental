<!DOCTYPE html>
<html>
<head>
	<title> Hyperlink - Halaman 1 </title>
</head>
<body>

	<!-- Contoh dari eksternal linl -->

	<p> Klik disini untuk mengetahui informasi lebih lanjut </p>
	<!--- Klik disini akan di buat menjadi hyperlink, untuk menjadi hyperlink dubutuhkan atribut "href" -->
	<p> Klik <a href = "https://google.com" target="_blank" style="color:blue"> disini </a> untuk mengetahui informasi lebih lanjut </p>

	<hr>

	<!-- Contoh dari internal link -->
	<p> Klik <a href="halaman2.html" target="_blank" style="color:blue"> disini </a> untuk mengetahui informasi lebih lanjut </p>

	<hr>
	<!-- Contoh Relative URL adalah dimana target satu folder utama namun berbeda folder anak -->
     <p> Klik <a href = "admin/halaman_2.html" target="_blank" style="color:blue"> Disni </a> untuk mengetahui informasi lebih lanjut </p>
     
	<p> Klik <a href="halaman2.html" target="_blank" style="color:blue"> disini </a> untuk mengetahui informasi lebih lanjut </p>


</body>
</html>
