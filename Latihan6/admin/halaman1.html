<!DOCTYPE html>

	<title> Hyperlink - Halaman 1 </title>
</head>
<body>

	<!-- Contoh dari eksternal linl -->

	<p> Klik disini untuk mengetahui informasi lebih lanjut </p>
	<!--- Klik disini akan di buat menjadi hyperlink, untuk menjadi hyperlink dubutuhkan atribut "href" -->
	<p> Klik <a href = "https://google.com" target="_blank" style="color:blue;"> disini </a> untuk mengetahui informasi lebih lanjut </p>

	<hr>

	<!-- Contoh dari internal link -->

	<p> Klik <a href="halaman_2.html" target="_blank" style="color:blue"> disini </a> untuk mengetahui informasi lebih lanjut </p>

</body>
</html>
