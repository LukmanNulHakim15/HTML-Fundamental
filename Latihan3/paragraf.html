<!DOCTYPE html>
<html>
<head>
	<title>HTML Paragraf</title>
</head>
<body>
<p> Ini adalah paragraf 1 </p>
<br>
<p> Ini adalah paragraf 2 </p>
<hr> <!-- Latihan paragraf <p></p> beserta <br> untuk spasi enter sedangkar <hr> untuk menambahkan garis horizontal -->

<p><b> Selamat datang </b> dikuliah <i> pemrograman web 1</i></p>
<p> Nama saya <u> Lukman Nul Hakim </u></p>
<!-- Latihan menambahkan <b></b> (Bold), <i></> italic dan underline dan terakhir underline <u> -->

<p><strong> Pengumuman </strong> kuliah pemrograman web1, jumat 01 Agustus 2019 <em> ditiadakan denda </em></p>


</body>
</html>
